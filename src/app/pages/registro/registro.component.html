<div class="register-container">
    <div class="register-box">
      <div class="logo">
        <img src="https://png.pngtree.com/png-clipart/20210801/original/pngtree-online-learning-platform-vector-png-design-png-image_6574036.jpg" alt="Logo" class="logo-img" />
        <h2 class="logo-text">Plataforma Educativa</h2>
      </div>
      <form class="register-form">
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre" required />
        </div>
  
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" required />
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Crea una contraseña" required />
        </div>
  
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" class="form-control" placeholder="Confirma tu contraseña" required />
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        <div class="login-link">
          <p>¿Ya tienes una cuenta? <a href="/login" class="link">Inicia sesión aquí</a></p>
        </div>
      </form>
    </div>
  </div>
