
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
      {{ successMessage }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ errorMessage }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
    <h2>{{ isEditMode ? 'Editar Producto' : 'Crear Producto' }}</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripci√≥n</label>
        <textarea id="description" formControlName="description" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" id="price" formControlName="price" class="form-control" required min="0">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">URL de Imagen</label>
        <input type="text" id="image" formControlName="image" class="form-control">
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
      </div>
    </form>
