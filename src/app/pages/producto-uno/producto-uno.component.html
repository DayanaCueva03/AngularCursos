<div class="container">
    <div class="profile-card">
      <h1>Agregar nuevo curso</h1>
      <form>
        <div class="form-group">
          <label for="name">Nombre Curso</label>
          <input type="text" id="name" class="form-control" placeholder="Curso" required />
        </div>
        <div class="form-group">
          <label for="description">Descripcion</label>
          <input type="Descripcion" id="description" class="form-control" placeholder="Descripcion curso" required />
        </div>
        <div class="form-group">
          <label for="price">Precio</label>
          <input type="price" id="price" class="form-control" placeholder="AÃ±ada el precio" required />
        </div>
        <div class="form-group">
          <label for="type">Tipo</label>
          <input type="text" id="type" class="form-control" placeholder="Ingrese el tipo del curso" required />
        </div>
        <div class="form-group">
          <label for="image">Imagen</label>
          <input type="file" id="image" class="form-control" (change)="onFileSelected($event)" accept="image/*" required />
        </div>
        <button type="submit" class="btn-primary">Guardar</button>
      </form>
    </div>
  </div>
