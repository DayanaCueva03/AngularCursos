<div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfxmv4mVQL1wMZPkzi0yzPEGJeXXZV1oG_CA&s" alt="Logo" class="logo-img" />
        <h2 class="logo-text">Plataforma Educativa</h2>
      </div>
      <form class="login-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" required />
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required />
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        <div class="login-links">
          <a routerLink="/registro" class="link">¿No tienes cuenta? Regístrate aquí</a>
        </div>
      </form>
    </div>
  </div>
